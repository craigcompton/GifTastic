<!doctype html>
<html lang="en">

<head>

    <title>GifTastic!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div id="buttonLocation"></div>
    </div>

    <div class="container">
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="addBtn" class="sr-only">Email</label>
                <input type="text" readonly class="form-control-plaintext" id="addBtn" value="Add your own button!">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="inputTextBox" class="sr-only">Input Text</label>
                <input type="text" class="form-control inputText" id="inputTextBox">
            </div>

            <button type="submit" class="btn btn-primary submitBtn mb-2">Submit</button>
        </form>
    </div>

    <div class="container">
        <div id="gifLocation"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>

</body>

</html>
